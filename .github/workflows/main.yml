name: Add Reviewers

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
            contents: read
            pull-requests: read
            repository-projects: write
    steps:
    - name: Add Reviewers
      uses: madrapps/add-reviewers@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        reviewers: Eashwarsai
        re-request-when-approved: true
        re-request-when-changes-requested: true